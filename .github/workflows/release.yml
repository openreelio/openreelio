name: Release

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '20'
  # Keep this in sync with `src-tauri/Cargo.toml` (`rust-version`).
  RUST_VERSION: '1.85.0'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          body: |
            ## What's Changed

            <!-- Release notes will be added here -->

            ## Downloads

            | Platform | Download |
            |----------|----------|
            | Windows | [OpenReelio-${{ github.ref_name }}-windows-x64.msi](#) |
            | macOS (Intel) | [OpenReelio-${{ github.ref_name }}-macos-x64.dmg](#) |
            | macOS (Apple Silicon) | [OpenReelio-${{ github.ref_name }}-macos-arm64.dmg](#) |
            | Linux | [OpenReelio-${{ github.ref_name }}-linux-x64.AppImage](#) |

  build-tauri:
    name: Build (${{ matrix.platform }})
    needs: create-release
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            platform: windows
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            platform: macos-intel
            target: x86_64-apple-darwin
          - os: macos-latest
            platform: macos-arm
            target: aarch64-apple-darwin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Download FFmpeg binaries
        working-directory: src-tauri
        run: cargo build --release
        timeout-minutes: 15

      - name: Verify FFmpeg binaries exist
        shell: bash
        run: |
          echo "Checking for FFmpeg binaries..."
          ls -la src-tauri/binaries/ || echo "No binaries directory yet"
          if [ -d "src-tauri/binaries" ]; then
            echo "Binaries found:"
            ls -la src-tauri/binaries/
          fi

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Updater signing key (required for auto-update)
          # Generate with: npx tauri signer generate -w ~/.tauri/openreelio.key
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }}
          # Generate updater JSON artifacts
          updaterJsonPreferNsis: true

  generate-update-manifest:
    name: Generate Update Manifest
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download release artifacts info
        uses: actions/github-script@v7
        id: get-release
        with:
          script: |
            const release = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }}
            });

            const assets = release.data.assets;
            const version = release.data.tag_name.replace(/^v/, '');
            const notes = release.data.body || '';
            const pub_date = release.data.published_at || new Date().toISOString();

            // Find platform-specific assets
            const platforms = {};

            for (const asset of assets) {
              const name = asset.name.toLowerCase();
              const url = asset.browser_download_url;

              // Windows NSIS installer
              if (name.endsWith('.nsis.zip')) {
                const sigAsset = assets.find(a => a.name === asset.name + '.sig');
                platforms['windows-x86_64'] = {
                  signature: sigAsset ? await fetch(sigAsset.browser_download_url).then(r => r.text()).catch(() => '') : '',
                  url: url
                };
              }
              // macOS Intel
              else if (name.includes('x64') && name.endsWith('.app.tar.gz')) {
                const sigAsset = assets.find(a => a.name === asset.name + '.sig');
                platforms['darwin-x86_64'] = {
                  signature: sigAsset ? await fetch(sigAsset.browser_download_url).then(r => r.text()).catch(() => '') : '',
                  url: url
                };
              }
              // macOS ARM
              else if (name.includes('aarch64') && name.endsWith('.app.tar.gz')) {
                const sigAsset = assets.find(a => a.name === asset.name + '.sig');
                platforms['darwin-aarch64'] = {
                  signature: sigAsset ? await fetch(sigAsset.browser_download_url).then(r => r.text()).catch(() => '') : '',
                  url: url
                };
              }
              // Linux AppImage
              else if (name.endsWith('.appimage.tar.gz')) {
                const sigAsset = assets.find(a => a.name === asset.name + '.sig');
                platforms['linux-x86_64'] = {
                  signature: sigAsset ? await fetch(sigAsset.browser_download_url).then(r => r.text()).catch(() => '') : '',
                  url: url
                };
              }
            }

            const manifest = {
              version,
              notes,
              pub_date,
              platforms
            };

            return JSON.stringify(manifest, null, 2);

      - name: Create latest.json
        run: |
          echo '${{ steps.get-release.outputs.result }}' > latest.json
          cat latest.json

      - name: Upload latest.json to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./latest.json
          asset_name: latest.json
          asset_content_type: application/json

  publish-release:
    name: Publish Release
    needs: [create-release, build-tauri, generate-update-manifest]
    runs-on: ubuntu-latest

    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            });
