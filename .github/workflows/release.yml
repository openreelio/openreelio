name: Release

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '20'
  # Keep this in sync with `src-tauri/Cargo.toml` (`rust-version`).
  RUST_VERSION: '1.85.0'

# Code Signing Environment Variables (set via GitHub Secrets):
# Windows Authenticode:
#   WINDOWS_CERTIFICATE - Base64-encoded PFX certificate file
#   WINDOWS_CERTIFICATE_PASSWORD - PFX password
#   WINDOWS_CERTIFICATE_NAME - Certificate subject name (e.g., "OpenReelio")
#
# macOS Notarization:
#   APPLE_CERTIFICATE - Base64-encoded P12 certificate file
#   APPLE_CERTIFICATE_PASSWORD - P12 password
#   APPLE_ID - Apple ID email
#   APPLE_ID_PASSWORD - App-specific password (generate at appleid.apple.com)
#   APPLE_TEAM_ID - Apple Developer Team ID
#   APPLE_SIGNING_IDENTITY - Certificate identity (e.g., "Developer ID Application: OpenReelio")

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          body: |
            ## What's Changed

            <!-- Release notes will be added here -->

            ## Downloads

            | Platform | Download |
            |----------|----------|
            | Windows | [OpenReelio-${{ github.ref_name }}-windows-x64.msi](#) |
            | macOS (Intel) | [OpenReelio-${{ github.ref_name }}-macos-x64.dmg](#) |
            | macOS (Apple Silicon) | [OpenReelio-${{ github.ref_name }}-macos-arm64.dmg](#) |
            | Linux | [OpenReelio-${{ github.ref_name }}-linux-x64.AppImage](#) |

  build-tauri:
    name: Build (${{ matrix.platform }})
    needs: create-release
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            platform: windows
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            platform: macos-intel
            target: x86_64-apple-darwin
          - os: macos-latest
            platform: macos-arm
            target: aarch64-apple-darwin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # ==========================================================================
      # Windows Code Signing Setup
      # ==========================================================================
      - name: Import Windows Code Signing Certificate
        if: runner.os == 'Windows' && env.WINDOWS_CERTIFICATE != ''
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: |
          # Decode the certificate from base64
          $certBytes = [System.Convert]::FromBase64String($env:WINDOWS_CERTIFICATE)
          $certPath = "$env:RUNNER_TEMP\certificate.pfx"
          [IO.File]::WriteAllBytes($certPath, $certBytes)

          # Import the certificate to the Windows certificate store
          $securePassword = ConvertTo-SecureString -String $env:WINDOWS_CERTIFICATE_PASSWORD -AsPlainText -Force
          Import-PfxCertificate -FilePath $certPath -CertStoreLocation Cert:\CurrentUser\My -Password $securePassword

          # Clean up the certificate file
          Remove-Item $certPath -Force

          Write-Host "Windows code signing certificate imported successfully"
        shell: pwsh

      # ==========================================================================
      # macOS Code Signing Setup
      # ==========================================================================
      - name: Import macOS Code Signing Certificate
        if: runner.os == 'macOS' && env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create keychain and set as default
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security default-keychain -s $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Set keychain timeout to prevent re-locking
          security set-keychain-settings -t 3600 -u $KEYCHAIN_PATH

          # Decode and import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -k $KEYCHAIN_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security

          # Allow codesign to access the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Add keychain to search list
          security list-keychains -d user -s $KEYCHAIN_PATH

          # Clean up certificate file
          rm -f $RUNNER_TEMP/certificate.p12

          echo "macOS code signing certificate imported successfully"
        shell: bash

      - name: Download FFmpeg binaries
        working-directory: src-tauri
        env:
          OPENREELIO_DOWNLOAD_FFMPEG: "1"
        run: cargo build --release
        timeout-minutes: 15

      - name: Verify FFmpeg binaries exist
        shell: bash
        run: |
          echo "Checking for FFmpeg binaries..."
          ls -la src-tauri/binaries/ || echo "No binaries directory yet"
          if [ -d "src-tauri/binaries" ]; then
            echo "Binaries found:"
            ls -la src-tauri/binaries/
          fi

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENREELIO_ENABLE_UPDATER: "1"
          # Updater signing key (required for auto-update)
          # Generate with: npx tauri signer generate -w ~/.tauri/openreelio.key
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Windows Code Signing (Authenticode)
          # signtool will automatically find the certificate in the store
          WINDOWS_CERTIFICATE_NAME: ${{ secrets.WINDOWS_CERTIFICATE_NAME }}
          # macOS Code Signing
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }}
          # Generate updater JSON artifacts
          updaterJsonPreferNsis: true

      # ==========================================================================
      # Windows Authenticode Signing (Post-Build)
      # ==========================================================================
      - name: Sign Windows Executables
        if: runner.os == 'Windows' && env.WINDOWS_CERTIFICATE_NAME != ''
        env:
          WINDOWS_CERTIFICATE_NAME: ${{ secrets.WINDOWS_CERTIFICATE_NAME }}
        run: |
          # Find all unsigned executables and installers
          $buildDir = "src-tauri/target/${{ matrix.target }}/release/bundle"

          if (Test-Path $buildDir) {
            # Sign MSI installer
            $msiFiles = Get-ChildItem -Path $buildDir -Filter "*.msi" -Recurse
            foreach ($msi in $msiFiles) {
              Write-Host "Signing $($msi.FullName)..."
              & signtool sign /n "$env:WINDOWS_CERTIFICATE_NAME" /t http://timestamp.digicert.com /fd sha256 "$($msi.FullName)"
              if ($LASTEXITCODE -ne 0) {
                Write-Warning "Failed to sign $($msi.FullName)"
              }
            }

            # Sign NSIS installer (exe)
            $exeFiles = Get-ChildItem -Path $buildDir -Filter "*-setup.exe" -Recurse
            foreach ($exe in $exeFiles) {
              Write-Host "Signing $($exe.FullName)..."
              & signtool sign /n "$env:WINDOWS_CERTIFICATE_NAME" /t http://timestamp.digicert.com /fd sha256 "$($exe.FullName)"
              if ($LASTEXITCODE -ne 0) {
                Write-Warning "Failed to sign $($exe.FullName)"
              }
            }
          } else {
            Write-Host "Build directory not found: $buildDir"
          }
        shell: pwsh

      # ==========================================================================
      # macOS Notarization (Post-Build)
      # ==========================================================================
      - name: Notarize macOS Application
        if: runner.os == 'macOS' && env.APPLE_ID != ''
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Find the DMG file
          DMG_PATH=$(find src-tauri/target -name "*.dmg" -type f | head -n 1)

          if [ -z "$DMG_PATH" ]; then
            echo "No DMG file found, skipping notarization"
            exit 0
          fi

          echo "Notarizing: $DMG_PATH"

          # Submit for notarization
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          if [ $? -eq 0 ]; then
            echo "Notarization successful, stapling ticket..."
            xcrun stapler staple "$DMG_PATH"
            echo "Notarization complete!"
          else
            echo "Notarization failed"
            exit 1
          fi
        shell: bash

      # ==========================================================================
      # Cleanup Keychain (macOS)
      # ==========================================================================
      - name: Cleanup macOS Keychain
        if: runner.os == 'macOS' && always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain $KEYCHAIN_PATH || true
          fi
        shell: bash

  generate-update-manifest:
    name: Generate Update Manifest
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download release artifacts info
        uses: actions/github-script@v7
        id: get-release
        with:
          script: |
            const release = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }}
            });

            const assets = release.data.assets;
            const version = release.data.tag_name.replace(/^v/, '');
            const notes = release.data.body || '';
            const pub_date = release.data.published_at || new Date().toISOString();

            // Helper function to fetch signature with proper error handling
            async function fetchSignature(sigAsset, assetName) {
              if (!sigAsset) {
                console.log(`No signature file found for ${assetName}`);
                return '';
              }
              try {
                const response = await fetch(sigAsset.browser_download_url);
                if (!response.ok) {
                  console.warn(`Warning: Failed to download signature for ${assetName}: ${response.statusText}`);
                  return '';
                }
                return await response.text();
              } catch (error) {
                console.warn(`Warning: Error fetching signature for ${assetName}: ${error.message}`);
                return '';
              }
            }

            // Find platform-specific assets
            const platforms = {};

            for (const asset of assets) {
              const name = asset.name.toLowerCase();
              const url = asset.browser_download_url;

              // Windows NSIS installer
              if (name.endsWith('.nsis.zip')) {
                const sigAsset = assets.find(a => a.name === asset.name + '.sig');
                const signature = await fetchSignature(sigAsset, asset.name);
                platforms['windows-x86_64'] = { signature, url };
                if (!signature) console.warn(`Warning: windows-x86_64 will not support auto-update (missing signature)`);
              }
              // macOS Intel
              else if (name.includes('x64') && name.endsWith('.app.tar.gz')) {
                const sigAsset = assets.find(a => a.name === asset.name + '.sig');
                const signature = await fetchSignature(sigAsset, asset.name);
                platforms['darwin-x86_64'] = { signature, url };
                if (!signature) console.warn(`Warning: darwin-x86_64 will not support auto-update (missing signature)`);
              }
              // macOS ARM
              else if (name.includes('aarch64') && name.endsWith('.app.tar.gz')) {
                const sigAsset = assets.find(a => a.name === asset.name + '.sig');
                const signature = await fetchSignature(sigAsset, asset.name);
                platforms['darwin-aarch64'] = { signature, url };
                if (!signature) console.warn(`Warning: darwin-aarch64 will not support auto-update (missing signature)`);
              }
              // Linux AppImage
              else if (name.endsWith('.appimage.tar.gz')) {
                const sigAsset = assets.find(a => a.name === asset.name + '.sig');
                const signature = await fetchSignature(sigAsset, asset.name);
                platforms['linux-x86_64'] = { signature, url };
                if (!signature) console.warn(`Warning: linux-x86_64 will not support auto-update (missing signature)`);
              }
            }

            const manifest = {
              version,
              notes,
              pub_date,
              platforms
            };

            return JSON.stringify(manifest, null, 2);

      - name: Create latest.json
        run: |
          echo '${{ steps.get-release.outputs.result }}' > latest.json
          cat latest.json

      - name: Upload latest.json to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./latest.json
          asset_name: latest.json
          asset_content_type: application/json

  publish-release:
    name: Publish Release
    needs: [create-release, build-tauri, generate-update-manifest]
    runs-on: ubuntu-latest

    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            });
