name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      full_matrix:
        description: 'Run full OS matrix (Ubuntu + Windows + macOS)'
        type: boolean
        default: false
  schedule:
    # Weekly security audit (Sunday 00:00 UTC)
    - cron: '0 0 * * 0'

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: '20'
  RUST_VERSION: '1.85.0'

jobs:
  # ==========================================================================
  # Frontend Tests
  # ==========================================================================
  frontend-test:
    name: Frontend Tests
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check version sync
        run: npm run version:check

      - name: Run linter
        run: npm run lint --if-present

      - name: Run type check
        run: npm run type-check
        continue-on-error: true

      - name: Run tests
        run: npm test -- run --reporter=verbose

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          flags: frontend
          fail_ci_if_error: false

  # ==========================================================================
  # Rust Tests
  # ==========================================================================
  rust-test:
    name: Rust Tests
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf clang libclang-dev

      - name: Create dist directory for Tauri
        run: mkdir -p dist

      - name: Check formatting
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Run clippy
        working-directory: src-tauri
        run: cargo clippy --locked --all-targets --all-features -- -D warnings

      - name: Run tests
        working-directory: src-tauri
        run: cargo test --locked --all-features --verbose

  # ==========================================================================
  # Build Check
  # ==========================================================================
  build-check:
    name: Build Check
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    needs: [frontend-test, rust-test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Check bundle size
        run: |
          echo "Checking bundle sizes..."
          # Find the main JS bundle
          MAIN_BUNDLE=$(find dist/assets -name "index-*.js" -o -name "main-*.js" | head -1)
          if [ -n "$MAIN_BUNDLE" ]; then
            SIZE=$(stat -c%s "$MAIN_BUNDLE" 2>/dev/null || stat -f%z "$MAIN_BUNDLE" 2>/dev/null)
            SIZE_KB=$((SIZE / 1024))
            echo "Main bundle: $SIZE_KB KB ($SIZE bytes)"

            # Threshold: 500KB (512000 bytes)
            if [ "$SIZE" -gt 512000 ]; then
              echo "::warning::Bundle size ($SIZE_KB KB) exceeds recommended limit (500 KB)"
            else
              echo "Bundle size is within limits"
            fi
          fi

          # Report all bundle sizes
          echo "All bundles:"
          ls -lh dist/assets/*.js 2>/dev/null || echo "No JS bundles found"

      - name: Build Tauri app (check only)
        working-directory: src-tauri
        run: cargo build --locked --release

  # ==========================================================================
  # FFmpeg Bundler Tests (Multi-Platform)
  # ==========================================================================
  ffmpeg-bundler-test:
    name: FFmpeg Bundler Tests (${{ matrix.os }})
    if: github.event_name != 'schedule'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-bundler-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bundler-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Create dist directory for Tauri
        run: mkdir -p dist

      - name: Run bundler unit tests
        working-directory: src-tauri
        run: cargo test --locked bundler --features bundled-ffmpeg -- --nocapture

      - name: Run detection tests
        working-directory: src-tauri
        run: cargo test --locked detection -- --nocapture

  # ==========================================================================
  # E2E Tests
  # ==========================================================================
  e2e-test:
    name: E2E Tests
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    needs: [frontend-test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate test fixtures
        run: |
          mkdir -p tests/e2e/fixtures
          # Generate 5-second test video with FFmpeg (if available)
          if command -v ffmpeg &> /dev/null; then
            ffmpeg -f lavfi -i testsrc=duration=5:size=1920x1080:rate=30 \
                   -f lavfi -i sine=frequency=440:duration=5 \
                   -c:v libx264 -preset ultrafast -crf 28 \
                   -c:a aac -b:a 96k \
                   -y tests/e2e/fixtures/sample-video.mp4 2>/dev/null || echo "Video generation failed"
            ffmpeg -f lavfi -i sine=frequency=440:duration=5 \
                   -c:a libmp3lame -b:a 96k \
                   -y tests/e2e/fixtures/sample-audio.mp3 2>/dev/null || echo "Audio generation failed"
          else
            echo "FFmpeg not available, skipping fixture generation"
          fi

      - name: Run E2E tests
        run: npm run test:e2e
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  # ==========================================================================
  # Security Audit
  # ==========================================================================
  security-audit:
    name: Security Audit
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: NPM Audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Cargo Audit
        working-directory: src-tauri
        run: cargo audit
        continue-on-error: true
