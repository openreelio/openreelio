# PR-Agent Configuration for OpenReelio
# Documentation: https://qodo-merge-docs.qodo.ai/

[config]
# Primary model for complex tasks (review, code suggestions)
model = "gemini/gemini-3-pro-preview"
# Weaker model for simpler tasks (descriptions, labeling)
model_weak = "gemini/gemini-3-flash-preview"
# Fallback models if primary fails
fallback_models = ["gemini/gemini-2.5-flash", "gemini/gemini-2.5-flash-lite"]
use_repo_settings_file = true
# Gemini 3 Pro: 1M total context window (input + output)
custom_model_max_tokens = 1048576

[pr_reviewer]
require_focused_review = false
require_score_review = true
require_tests_review = true
require_security_review = true
require_estimate_effort_to_review = true
num_code_suggestions = 4

[pr_description]
enable_semantic_files_types = true
collapsible_file_list = "adaptive"

[pr_code_suggestions]
num_code_suggestions = 4
rank_suggestions = true

[github_action_config]
auto_review = true
auto_describe = true
auto_improve = true
